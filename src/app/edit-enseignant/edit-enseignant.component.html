
<div class="wrapper">
    <div class="inner">
  
            <form #editEnseignantForm='ngForm' (ngSubmit)='editEnseignant()'>
                   <h3> Modifier un enseignant  </h3>
            <div class="form-group">
                 <input type="text" class="form-control" [(ngModel)]='enseignant.nom' [ngModelOptions]="{standalone: true}" placeholder="Nom">
            </div>
               
                <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.prenom' [ngModelOptions]="{standalone: true}" placeholder="Prenom">
              </div>
              
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.email' [ngModelOptions]="{standalone: true}" placeholder="Email">
              </div>
              
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.telephone' [ngModelOptions]="{standalone: true}" placeholder="Telephone">
               </div>
               <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.adresse' [ngModelOptions]="{standalone: true}" placeholder="Adresse">
               </div>
              
               <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.sexe' [ngModelOptions]="{standalone: true}" placeholder="Sexe">
               </div>
               <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.grade' [ngModelOptions]="{standalone: true}" placeholder="Grade">
               </div> 
               <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='enseignant.specialite' [ngModelOptions]="{standalone: true}" placeholder="Specialite">
               </div>     
                <div>
                <button type="submit" class="btn btn-primary "> envoyer </button>
                </div>
               </form>  
          </div>
        </div>
